<body>

    <div class="card">
        <h2>üîê DES Hash Generator</h2>

        <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 4 —Å–∏–º–≤–æ–ª–∞)</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Å–µ–∫—Ä–µ—Ç">
        </div>

        <div class="form-group">
            <label>–ö–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è (8 —Å–∏–º–≤–æ–ª–æ–≤)</label>
            <input type="text" id="key" maxlength="8" placeholder="–ö–ª—é—á –¥–ª—è DES" value="S3cr3tKy">
        </div>

        <button onclick="generateHash()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ö–µ—à</button>

    <script>
        // --- –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π DES (–∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ 7.html) ---
        // –î–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ –∂–µ —Ç–∞–±–ª–∏—Ü—ã, –Ω–æ —Å–∂–∞—Ç—ã–µ.
        const IP = [16, 7, 20, 21, 29, 12, 28, 17, 1, 15, 23, 26, 5, 18, 31, 10, 2, 8, 24, 14, 32, 27, 3, 9, 19, 13, 30, 6, 22, 11, 4, 25];
        const IP_INV = [9, 17, 23, 31, 13, 28, 2, 18, 24, 16, 30, 6, 26, 20, 10, 1, 8, 14, 25, 3, 4, 29, 11, 19, 32, 12, 22, 7, 5, 27, 15, 21];
        const E = [1, 2, 3, 4, 5, 6, 7, 8, 5, 6, 7, 8, 9, 10, 11, 12, 9, 10, 11, 12, 13, 14, 15, 16];
        const P = [16, 7, 20, 21, 29, 12, 28, 17, 1, 15, 23, 26, 5, 18, 31, 10];
        const S_BOXES = [
            [[14, 4, 13, 1, 2, 15, 11, 8, 3, 10, 6, 12, 5, 9, 0, 7], [0, 15, 7, 4, 14, 2, 13, 1, 10, 6, 12, 11, 9, 5, 3, 8], [4, 1, 14, 8, 13, 6, 2, 11, 15, 12, 9, 7, 3, 10, 5, 0], [15, 12, 8, 2, 4, 9, 1, 7, 5, 11, 3, 14, 10, 0, 6, 13]],
            [[15, 1, 8, 14, 6, 11, 3, 4, 9, 7, 2, 13, 12, 0, 5, 10], [3, 13, 4, 7, 15, 2, 8, 14, 12, 0, 1, 10, 6, 9, 11, 5], [0, 14, 7, 11, 10, 4, 13, 1, 5, 8, 12, 6, 9, 3, 2, 15], [13, 8, 10, 1, 3, 15, 4, 2, 11, 6, 7, 12, 0, 5, 14, 9]],
            [[10, 0, 9, 14, 6, 3, 15, 5, 1, 13, 12, 7, 11, 4, 2, 8], [13, 7, 0, 9, 3, 4, 6, 10, 2, 8, 5, 14, 12, 11, 15, 1], [13, 6, 4, 9, 8, 15, 3, 0, 11, 1, 2, 12, 5, 10, 14, 7], [1, 10, 13, 0, 6, 9, 8, 7, 4, 15, 14, 3, 11, 5, 2, 12]],
            [[7, 13, 14, 3, 0, 6, 9, 10, 1, 2, 8, 5, 11, 12, 4, 15], [13, 8, 11, 5, 6, 15, 0, 3, 4, 7, 2, 12, 1, 10, 14, 9], [10, 6, 9, 0, 12, 11, 7, 13, 15, 1, 3, 14, 5, 2, 8, 4], [3, 15, 0, 6, 10, 1, 13, 8, 9, 4, 5, 11, 12, 7, 2, 14]]
        ];
        // –ö–ª—é—á–µ–≤–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ (—É–ø—Ä–æ—â–µ–Ω–æ)
        function getSubkeys(keyStr) {
            // –ü—Ä–æ—Å—Ç–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è 16 –ø–æ–¥–∫–ª—é—á–µ–π –∏–∑ —Å—Ç—Ä–æ–∫–∏ (–¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è)
            let subkeys = [];
            let keyBytes = [];
            for (let i = 0; i < keyStr.length; i++) keyBytes.push(keyStr.charCodeAt(i));
            while (keyBytes.length < 8) keyBytes.push(0);

            // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º 8 –±–∞–π—Ç –≤ –±–∏—Ç—ã
            let bits = [];
            keyBytes.forEach(b => { for (let j = 7; j >= 0; j--) bits.push((b >> j) & 1); });

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Å–µ–≤–¥–æ-–ø–æ–¥–∫–ª—é—á–∏ (–ø—Ä–æ—Å—Ç–æ —Å–¥–≤–∏–≥–∞—è)
            for (let r = 0; r < 16; r++) {
                let sk = [];
                for (let i = 0; i < 48; i++) sk.push(bits[(i + r * 3) % 64]); // –ü—Ä–æ—Å—Ç–æ –±–µ—Ä–µ–º –±–∏—Ç—ã
                subkeys.push(sk);
            }
            return subkeys;
        }

        function permute(bits, table) { return table.map(i => bits[i - 1]); }
        function xor(a, b) { return a.map((bit, i) => bit ^ b[i]); }

        function feistel(right, subkey) {
            let exp = permute(right, E);
            let x = xor(exp, subkey);
            let out = [];
            for (let i = 0; i < 4; i++) {
                let chunk = x.slice(i * 6, (i + 1) * 6);
                let row = (chunk[0] << 1) | chunk[5];
                let col = (chunk[1] << 3) | (chunk[2] << 2) | (chunk[3] << 1) | chunk[4];
                let val = S_BOXES[i][row][col];
                for (let j = 3; j >= 0; j--) out.push((val >> j) & 1);
            }
            return permute(out, P);
        }

        function encryptBlockDES(blockBytes, subkeys) {
            let bits = [];
            blockBytes.forEach(b => { for (let j = 7; j >= 0; j--) bits.push((b >> j) & 1); });

            bits = permute(bits, IP);
            let L = bits.slice(0, 16), R = bits.slice(16, 32);

            for (let i = 0; i < 16; i++) {
                let temp = R;
                R = xor(L, feistel(R, subkeys[i]));
                L = temp;
            }

            let resBits = permute(R.concat(L), IP_INV);

            // –û–±—Ä–∞—Ç–Ω–æ –≤ –±–∞–π—Ç—ã
            let resBytes = [];
            for (let i = 0; i < 32; i += 8) {
                let b = 0;
                for (let j = 0; j < 8; j++) b = (b << 1) | resBits[i + j];
                resBytes.push(b);
            }
            return resBytes;
        }

        // --- –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –•–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è ---
        function generateHash() {
            const password = document.getElementById('password').value;
            const key = document.getElementById('key').value;

            if (password.length < 4) {
                alert("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 4 —Å–∏–º–≤–æ–ª–æ–≤!");
                return;
            }
            if (key.length !== 8) {
                alert("–ö–ª—é—á —à–∏—Ñ—Ä–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 8 —Å–∏–º–≤–æ–ª–æ–≤!");
                return;
            }

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            const encoder = new TextEncoder();
            let passBytes = Array.from(encoder.encode(password));

            // –î–æ–ø–æ–ª–Ω—è–µ–º –¥–æ –∫—Ä–∞—Ç–Ω–æ—Å—Ç–∏ –±–ª–æ–∫—É (4 –±–∞–π—Ç–∞ –¥–ª—è —ç—Ç–æ–≥–æ "–º–∏–Ω–∏-DES")
            const blockSize = 4;
            while (passBytes.length % blockSize !== 0) {
                passBytes.push(0);
            }

            const subkeys = getSubkeys(key);

            // –í–µ–∫—Ç–æ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ (IV) –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –±–ª–æ–∫–∞ = 0
            let prevBlock = [0, 0, 0, 0];

            // CBC Mode: Cipher Block Chaining
            // Hash = E(Bn ^ E(Bn-1 ^ ...)) - –Ω–æ –º—ã –ø—Ä–æ—Å—Ç–æ –±–µ—Ä–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–ª–æ–∫ —à–∏—Ñ—Ä—Ç–µ–∫—Å—Ç–∞

            for (let i = 0; i < passBytes.length; i += blockSize) {
                let currentBlock = passBytes.slice(i, i + blockSize);

                // 1. XOR —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º (–∏–ª–∏ IV)
                let xoredBlock = currentBlock.map((b, idx) => b ^ prevBlock[idx]);

                // 2. –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–∞ DES
                let encryptedBlock = encryptBlockDES(xoredBlock, subkeys);

                // 3. –û–±–Ω–æ–≤–ª—è–µ–º "—Ü–µ–ø–æ—á–∫—É"
                prevBlock = encryptedBlock;
            }

            // –†–µ–∑—É–ª—å—Ç–∞—Ç —Ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è - –ø–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ (–∏–ª–∏ –≤—Å—è —Ü–µ–ø–æ—á–∫–∞)
            // –î–ª—è —Ö–µ—à–∞ –æ–±—ã—á–Ω–æ –±–µ—Ä–µ—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –±–ª–æ–∫–∞.
            // –ü–µ—Ä–µ–≤–µ–¥–µ–º –≤ HEX –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã.
            const hashHex = prevBlock.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();

            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = `<strong>HASH (CBC Last Block):</strong><br>0x${hashHex}`;
        }
    </script>
