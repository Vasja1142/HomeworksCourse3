<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DES Password Hash & Verify</title>
    <style>
        body {
            background-color: #e0e5ec;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background-color: #e0e5ec;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                       -9px -9px 16px rgba(255,255,255, 0.5);
        }

        h2 { text-align: center; margin-bottom: 20px; color: #333; font-size: 1.2rem; }
        h3 { margin-top: 0; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px; display: inline-block;}

        label { display: block; margin-left: 5px; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; }

        input {
            width: 100%;
            border: none;
            outline: none;
            background: #e0e5ec;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: inset 5px 5px 8px 0 rgba(163,177,198, 0.7), 
                        inset -5px -5px 8px 0 rgba(255,255,255, 0.8);
            box-sizing: border-box;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background-color: #e0e5ec;
            box-shadow: 6px 6px 10px rgb(163,177,198,0.6), 
                       -6px -6px 10px rgba(255,255,255, 0.5);
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        button:active {
            box-shadow: inset 4px 4px 6px 0 rgba(163,177,198, 0.7), 
                        inset -4px -4px 6px 0 rgba(255,255,255, 0.8);
            color: #0056b3;
        }

        button.verify-btn { color: #28a745; }
        
        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #e0e5ec;
            border: 1px solid #d1d9e6;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
            min-height: 20px;
        }

        .status {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }

        .arrow { font-size: 2rem; color: #888; margin: 20px 0; display: none; }
        @media (min-width: 900px) { .arrow { display: block; margin-top: 150px; } }
    </style>
</head>
<body>

<h1>Лабораторная №7: Хеширование (DES CBC)</h1>

<div class="container">
    <!-- Блок регистрации (Создание хеша) -->
    <div class="card">
        <h3>1. Регистрация</h3>
        <p style="font-size: 0.8rem; color: #666;">Создайте хеш пароля. Хеш нельзя расшифровать обратно.</p>
        
        <label>Придумайте пароль:</label>
        <input type="text" id="regPassword" placeholder="MySecretPass">
        
        <label>Ключ системы (DES Key):</label>
        <input type="text" id="regKey" value="S3cr3tKy" maxlength="8">
        
        <button onclick="doHash()">Сгенерировать хеш</button>
        
        <div class="result-box" id="hashOutput">Хеш появится здесь...</div>
        <div style="text-align: center; margin-top: 10px;">
            <button style="font-size: 0.8rem; width: auto;" onclick="copyHash()">⬇ Копировать в проверку ⬇</button>
        </div>
    </div>

    <div class="arrow">➡</div>

    <!-- Блок проверки (Вход в систему) -->
    <div class="card">
        <h3>2. Проверка (Вход)</h3>
        <p style="font-size: 0.8rem; color: #666;">Введите пароль, чтобы проверить совпадение хешей.</p>

        <label>Хеш из базы данных:</label>
        <input type="text" id="storedHash" placeholder="Вставьте сгенерированный хеш">

        <label>Введите пароль для проверки:</label>
        <input type="text" id="checkPassword" placeholder="Попробуйте ввести пароль">
        
        <label>Ключ системы:</label>
        <input type="text" id="checkKey" value="S3cr3tKy" maxlength="8">

        <button class="verify-btn" onclick="doVerify()">Проверить пароль</button>

        <div id="verifyStatus"></div>
    </div>
</div>

<script>
    // === ЛОГИКА DES (Упрощенная) ===
    const IP = [16,7,20,21,29,12,28,17,1,15,23,26,5,18,31,10,2,8,24,14,32,27,3,9,19,13,30,6,22,11,4,25];
    const IP_INV = [9,17,23,31,13,28,2,18,24,16,30,6,26,20,10,1,8,14,25,3,4,29,11,19,32,12,22,7,5,27,15,21];
    const E = [1,2,3,4,5,6,7,8,5,6,7,8,9,10,11,12,9,10,11,12,13,14,15,16];
    const P = [16,7,20,21,29,12,28,17,1,15,23,26,5,18,31,10];
    const S_BOXES = [
        [[14,4,13,1,2,15,11,8,3,10,6,12,5,9,0,7],[0,15,7,4,14,2,13,1,10,6,12,11,9,5,3,8],[4,1,14,8,13,6,2,11,15,12,9,7,3,10,5,0],[15,12,8,2,4,9,1,7,5,11,3,14,10,0,6,13]],
        [[15,1,8,14,6,11,3,4,9,7,2,13,12,0,5,10],[3,13,4,7,15,2,8,14,12,0,1,10,6,9,11,5],[0,14,7,11,10,4,13,1,5,8,12,6,9,3,2,15],[13,8,10,1,3,15,4,2,11,6,7,12,0,5,14,9]],
        [[10,0,9,14,6,3,15,5,1,13,12,7,11,4,2,8],[13,7,0,9,3,4,6,10,2,8,5,14,12,11,15,1],[13,6,4,9,8,15,3,0,11,1,2,12,5,10,14,7],[1,10,13,0,6,9,8,7,4,15,14,3,11,5,2,12]],
        [[7,13,14,3,0,6,9,10,1,2,8,5,11,12,4,15],[13,8,11,5,6,15,0,3,4,7,2,12,1,10,14,9],[10,6,9,0,12,11,7,13,15,1,3,14,5,2,8,4],[3,15,0,6,10,1,13,8,9,4,5,11,12,7,2,14]]
    ];

    function getSubkeys(keyStr) {
        let subkeys = [];
        let keyBytes = [];
        for(let i=0; i<keyStr.length; i++) keyBytes.push(keyStr.charCodeAt(i));
        while(keyBytes.length < 8) keyBytes.push(0);
        let bits = [];
        keyBytes.forEach(b => { for(let j=7; j>=0; j--) bits.push((b>>j)&1); });
        for(let r=0; r<16; r++) {
            let sk = [];
            for(let i=0; i<48; i++) sk.push(bits[(i+r*3)%64]);
            subkeys.push(sk);
        }
        return subkeys;
    }

    function permute(bits, table) { return table.map(i => bits[i-1]); }
    function xor(a, b) { return a.map((bit, i) => bit ^ b[i]); }

    function feistel(right, subkey) {
        let exp = permute(right, E);
        let x = xor(exp, subkey);
        let out = [];
        for(let i=0; i<4; i++) {
            let chunk = x.slice(i*6, (i+1)*6);
            let row = (chunk[0]<<1) | chunk[5];
            let col = (chunk[1]<<3)|(chunk[2]<<2)|(chunk[3]<<1)|chunk[4];
            let val = S_BOXES[i][row][col];
            for(let j=3; j>=0; j--) out.push((val>>j)&1);
        }
        return permute(out, P);
    }

    function encryptBlockDES(blockBytes, subkeys) {
        let bits = [];
        blockBytes.forEach(b => { for(let j=7; j>=0; j--) bits.push((b>>j)&1); });
        bits = permute(bits, IP);
        let L = bits.slice(0,16), R = bits.slice(16,32);
        for(let i=0; i<16; i++) {
            let temp = R;
            R = xor(L, feistel(R, subkeys[i]));
            L = temp;
        }
        let resBits = permute(R.concat(L), IP_INV);
        let resBytes = [];
        for(let i=0; i<32; i+=8) {
            let b = 0;
            for(let j=0; j<8; j++) b = (b<<1) | resBits[i+j];
            resBytes.push(b);
        }
        return resBytes;
    }

    // --- ФУНКЦИЯ ВЫЧИСЛЕНИЯ ХЕША (Reusable) ---
    function calculateHash(password, key) {
        const encoder = new TextEncoder();
        let passBytes = Array.from(encoder.encode(password));
        
        // Паддинг до 4 байт (размер блока этого DES)
        const blockSize = 4;
        while (passBytes.length % blockSize !== 0) passBytes.push(0);

        const subkeys = getSubkeys(key);
        let prevBlock = [0, 0, 0, 0]; // IV

        // CBC Mode
        for (let i = 0; i < passBytes.length; i += blockSize) {
            let currentBlock = passBytes.slice(i, i + blockSize);
            let xoredBlock = currentBlock.map((b, idx) => b ^ prevBlock[idx]);
            let encryptedBlock = encryptBlockDES(xoredBlock, subkeys);
            prevBlock = encryptedBlock;
        }

        return prevBlock.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    // --- UI ФУНКЦИИ ---
    
    function doHash() {
        const pass = document.getElementById('regPassword').value;
        const key = document.getElementById('regKey').value;
        
        if(pass.length < 4 || key.length !== 8) {
            alert("Пароль мин. 4 символа, Ключ ровно 8 символов!");
            return;
        }

        const hash = calculateHash(pass, key);
        document.getElementById('hashOutput').textContent = hash;
    }

    function copyHash() {
        const hash = document.getElementById('hashOutput').textContent;
        if(hash && !hash.includes("...")) {
            document.getElementById('storedHash').value = hash;
        }
    }

    function doVerify() {
        const stored = document.getElementById('storedHash').value.trim().toUpperCase();
        const candidatePass = document.getElementById('checkPassword').value;
        const key = document.getElementById('checkKey').value;

        if(!stored || !candidatePass || key.length !== 8) {
            alert("Заполните все поля в блоке проверки!");
            return;
        }

        // 1. Вычисляем хеш от введенного пароля
        const candidateHash = calculateHash(candidatePass, key);

        // 2. Сравниваем
        const statusDiv = document.getElementById('verifyStatus');
        
        if (candidateHash === stored) {
            statusDiv.className = "status success";
            statusDiv.innerHTML = `✅ ПАРОЛЬ ВЕРНЫЙ!<br>Вычисленный хеш: ${candidateHash}`;
        } else {
            statusDiv.className = "status error";
            statusDiv.innerHTML = `❌ ОШИБКА ДОСТУПА!<br>Вычисленный хеш: ${candidateHash}<br>Ожидался: ${stored}`;
        }
    }
</script>
</body>
</html>
